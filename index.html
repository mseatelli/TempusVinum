<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempus Vinum - Gestionnaire de Cave</title>
    <style>
        /* Styles conserv√©s et optimis√©s */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 20px; min-height: 100vh; }
        .container { max-width: 1200px; margin: 0 auto; background: white; border-radius: 15px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); overflow: hidden; }
        header { background: linear-gradient(135deg, #8B0000 0%, #4B0000 100%); color: white; padding: 30px; text-align: center; }
        .tabs { display: flex; background: #f5f5f5; border-bottom: 2px solid #ddd; }
        .tab { flex: 1; padding: 15px; text-align: center; cursor: pointer; border: none; font-weight: 500; transition: 0.3s; }
        .tab.active { background: white; border-bottom: 3px solid #8B0000; color: #8B0000; font-weight: bold; }
        .tab-content { display: none; padding: 30px; }
        .tab-content.active { display: block; }
        .config-section { margin-bottom: 30px; padding: 20px; background: #f9f9f9; border-radius: 10px; border: 1px solid #eee; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: 600; font-size: 0.9em; }
        input, select, textarea { width: 100%; padding: 10px; border: 2px solid #ddd; border-radius: 5px; }
        button { background: #8B0000; color: white; padding: 12px 25px; border: none; border-radius: 5px; cursor: pointer; transition: 0.3s; font-weight: 600; }
        button:hover { background: #660000; transform: translateY(-1px); }
        .btn-secondary { background: #6c757d; }
        .btn-outline { background: transparent; border: 2px solid #8B0000; color: #8B0000; }
        
        .cellar-grid { display: grid; gap: 10px; padding: 20px; background: #2c1810; border-radius: 10px; }
        .cell { aspect-ratio: 1; background: #f0f0f0; border-radius: 5px; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 11px; text-align: center; padding: 5px; transition: 0.2s; position: relative; }
        .cell.filled.red { background: linear-gradient(145deg, #8B0000, #5a0000); color: white; }
        .cell.filled.white { background: linear-gradient(145deg, #FFE5B4, #F4D03F); color: #333; }
        .cell.filled.rose { background: linear-gradient(145deg, #FF85A1, #FF5E7D); color: white; }
        .cell.filled.champagne { background: linear-gradient(145deg, #F5DEB3, #D4AF37); color: #333; }
        
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 20px; }
        .stat-card { background: #8B0000; color: white; padding: 20px; border-radius: 10px; text-align: center; }
        .modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:1000; align-items:center; justify-content:center; }
        .modal.active { display: flex; }
        .modal-content { background: white; padding: 30px; border-radius: 15px; max-width: 600px; width: 90%; max-height: 90vh; overflow-y: auto; }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .actions-bar { display: flex; gap: 10px; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>üç∑ Tempus Vinum</h1>
            <p>Ma Cave √† Vin Intelligente</p>
        </header>

        <div class="tabs">
            <button class="tab active" data-tab="cellar">Ma Cave</button>
            <button class="tab" data-tab="config">Configuration & Sauvegarde</button>
        </div>

        <div id="cellar" class="tab-content active">
            <div class="stats">
                <div class="stat-card"><h3 id="stat-total">0</h3><p>Bouteilles</p></div>
                <div class="stat-card"><h3 id="stat-value">0‚Ç¨</h3><p>Valeur totale</p></div>
            </div>
            
            <div class="actions-bar">
                <button onclick="quickScan()">üì∑ Scanner un code-barres</button>
            </div>

            <h3 style="margin-bottom:10px; color:#8B0000;">Zone Principale</h3>
            <div id="grid-main" class="cellar-grid"></div>

            <h3 style="margin:20px 0 10px 0; color:#8B0000;">Zone Sp√©ciale (Magnums)</h3>
            <div id="grid-special" class="cellar-grid"></div>
        </div>

        <div id="config" class="tab-content">
            <div class="config-section">
                <h3>Dimensions de la grille</h3><br>
                <div class="form-row">
                    <div class="form-group"><label>Lignes</label><input type="number" id="cfg-rows" value="5"></div>
                    <div class="form-group"><label>Colonnes</label><input type="number" id="cfg-cols" value="6"></div>
                </div>
                <button onclick="updateConfig()">Appliquer les dimensions</button>
            </div>

            <div class="config-section">
                <h3>Sauvegarde & Transfert</h3>
                <p style="font-size: 0.85em; color: #666; margin-bottom: 15px;">
                    Exportez vos donn√©es pour les garder en s√©curit√© ou les transf√©rer sur un autre appareil.
                </p>
                <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                    <button class="btn-outline" onclick="exportData()">üì§ Exporter (JSON)</button>
                    <button class="btn-outline" onclick="document.getElementById('importFile').click()">üì• Importer un fichier</button>
                    <input type="file" id="importFile" style="display:none" accept=".json" onchange="importData(event)">
                </div>
            </div>
        </div>
    </div>

    <div id="wineModal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title">D√©tails de la bouteille</h2><br>
            <form id="wineForm">
                <input type="hidden" id="f-pos"><input type="hidden" id="f-type">
                
                <div class="form-group">
                    <label>Code-barres (EAN)</label>
                    <input type="text" id="f-barcode" placeholder="Scann√© ou saisi manuellement">
                </div>
                <div class="form-row">
                    <div class="form-group"><label>Domaine / Ch√¢teau *</label><input type="text" id="f-domaine" required></div>
                    <div class="form-group"><label>Appellation</label><input type="text" id="f-appellation"></div>
                </div>
                <div class="form-row">
                    <div class="form-group"><label>Ann√©e</label><input type="number" id="f-annee"></div>
                    <div class="form-group">
                        <label>Couleur</label>
                        <select id="f-couleur">
                            <option value="red">Rouge</option>
                            <option value="white">Blanc</option>
                            <option value="rose">Ros√©</option>
                            <option value="champagne">Effervescent</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group"><label>Prix d'achat (‚Ç¨)</label><input type="number" id="f-prix" step="0.01"></div>
                    <div class="form-group"><label>Apog√©e (Ann√©e)</label><input type="number" id="f-limit"></div>
                </div>
                
                <div style="margin-top:20px; display:flex; gap:10px;">
                    <button type="submit">üíæ Enregistrer</button>
                    <button type="button" class="btn-secondary" onclick="closeModal()">Annuler</button>
                    <button type="button" class="btn-secondary" style="background:#dc3545" onclick="deleteWine()">‚ùå Supprimer</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let db = {
            config: { rows: 5, cols: 6, special: 7 },
            wines: {}
        };

        window.onload = () => {
            const saved = localStorage.getItem('tempus_vinum_v2');
            if(saved) db = JSON.parse(saved);
            setupTabs();
            renderAll();
        };

        function setupTabs() {
            document.querySelectorAll('.tab').forEach(t => {
                t.onclick = () => {
                    document.querySelectorAll('.tab, .tab-content').forEach(el => el.classList.remove('active'));
                    t.classList.add('active');
                    document.getElementById(t.dataset.tab).classList.add('active');
                };
            });
        }

        // --- EXPORT / IMPORT ---
        function exportData() {
            const dataStr = JSON.stringify(db, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            const exportFileDefaultName = 'ma_cave_tempus_vinum.json';

            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
        }

        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const imported = JSON.parse(e.target.result);
                    if(imported.config && imported.wines) {
                        db = imported;
                        renderAll();
                        alert("Importation r√©ussie !");
                    }
                } catch(err) { alert("Erreur : Fichier invalide."); }
            };
            reader.readAsText(file);
        }

        // --- CORE FUNCTIONS ---
        function renderAll() {
            renderGrid('grid-main', db.config.rows, db.config.cols, 'main');
            renderGrid('grid-special', 1, db.config.special, 'special');
            updateStats();
            localStorage.setItem('tempus_vinum_v2', JSON.stringify(db));
        }

        function renderGrid(containerId, rows, cols, type) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            container.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
            for(let i=0; i < (rows * cols); i++) {
                const id = `${type}-${i}`;
                const wine = db.wines[id];
                const cell = document.createElement('div');
                cell.className = 'cell' + (wine ? ` filled ${wine.couleur}` : '');
                cell.innerHTML = wine ? `<b>${wine.domaine}</b><br>${wine.annee || ''}` : (i+1);
                cell.onclick = () => openModal(type, i);
                container.appendChild(cell);
            }
        }

        function updateStats() {
            const list = Object.values(db.wines);
            document.getElementById('stat-total').innerText = list.length;
            const total = list.reduce((s, w) => s + (parseFloat(w.prix) || 0), 0);
            document.getElementById('stat-value').innerText = total.toFixed(2) + '‚Ç¨';
        }

        function openModal(type, pos) {
            const wine = db.wines[`${type}-${pos}`];
            document.getElementById('wineForm').reset();
            document.getElementById('f-type').value = type;
            document.getElementById('f-pos').value = pos;
            
            if(wine) {
                document.getElementById('f-barcode').value = wine.barcode || '';
                document.getElementById('f-domaine').value = wine.domaine;
                document.getElementById('f-appellation').value = wine.appellation;
                document.getElementById('f-annee').value = wine.annee;
                document.getElementById('f-couleur').value = wine.couleur;
                document.getElementById('f-prix').value = wine.prix;
                document.getElementById('f-limit').value = wine.limit;
            }
            document.getElementById('wineModal').classList.add('active');
        }

        function closeModal() { document.getElementById('wineModal').classList.remove('active'); }

        document.getElementById('wineForm').onsubmit = (e) => {
            e.preventDefault();
            const id = `${document.getElementById('f-type').value}-${document.getElementById('f-pos').value}`;
            db.wines[id] = {
                barcode: document.getElementById('f-barcode').value,
                domaine: document.getElementById('f-domaine').value,
                appellation: document.getElementById('f-appellation').value,
                annee: document.getElementById('f-annee').value,
                couleur: document.getElementById('f-couleur').value,
                prix: document.getElementById('f-prix').value,
                limit: document.getElementById('f-limit').value
            };
            closeModal();
            renderAll();
        };

        function deleteWine() {
            const id = `${document.getElementById('f-type').value}-${document.getElementById('f-pos').value}`;
            delete db.wines[id];
            closeModal();
            renderAll();
        }

        async function quickScan() {
            const code = prompt("Entrez ou scannez le code-barres :");
            if(!code) return;
            
            // Chercher une place vide
            let freePos = null;
            for(let i=0; i<(db.config.rows*db.config.cols); i++) {
                if(!db.wines[`main-${i}`]) { freePos = i; break; }
            }
            if(freePos === null) return alert("Cave pleine !");

            try {
                const res = await fetch(`https://world.openfoodfacts.org/api/v2/product/${code}.json`);
                const data = await res.json();
                openModal('main', freePos);
                document.getElementById('f-barcode').value = code;

                if(data.status === 1) {
                    const p = data.product;
                    document.getElementById('f-domaine').value = p.brands || '';
                    document.getElementById('f-appellation').value = p.product_name || '';
                    const year = (p.product_name + " " + (p.brands || "")).match(/\d{4}/);
                    if(year) document.getElementById('f-annee').value = year[0];
                }
            } catch(e) { openModal('main', freePos); }
        }

        function updateConfig() {
            db.config.rows = parseInt(document.getElementById('cfg-rows').value);
            db.config.cols = parseInt(document.getElementById('cfg-cols').value);
            renderAll();
        }
    </script>
</body>
</html>
